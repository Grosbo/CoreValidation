version: '{build}'

init:
  - cmd: git config --global core.autocrlf true

image:
  - Visual Studio 2017
  - Ubuntu

branches:
  only:
  - master

skip_commits:
  message: /(\(non-code\))/

environment:
  NUGET_API_KEY:
    secure: UHweOfsSUq1apwinPBbBuxw/yW+Q6DhikKofkACtOTt2kDESEbL9jtpEkfn7fxOM

build_script:
- pwsh: .\Build.ps1

test: off

artifacts:
- path: .\artifacts\*.nupkg
  name: NuGet